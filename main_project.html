<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="main_project.css">
</head>
    <h2>Student Information Form</h2>
        <label for="student_name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" required><br><br>
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>
        <label for="course_program">Course/Program:</label>
        <input type="text" id="course_program" name="course_program" required><br><br>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>
        <label for="contact_number">Contact Number:</label>
        <input type="text" id="contact_number" name="contact_number" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>
        <label for="parent_guardian_name">Parent/Guardian Name:</label>
        <input type="text" id="parent_guardian_name" name="parent_guardian_name" required><br><br>
        <label for="academic_year_semester">Academic Year/Semester:</label>
        <input type="text" id="academic_year_semester" name="academic_year_semester" required><br><br>
        <label for="gpa">GPA/Grade Point Average:</label>
        <input type="number" step="0.01" id="gpa" name="gpa" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
