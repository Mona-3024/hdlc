<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<style>
    *{font-size: 20px;}
</style>
<body>
        <form>
            <h1>General Admission Registration</h1>
                    <label for="first-name">Name</label>
                    <input type="text" id="first-name" placeholder="First Name">
                    <input type="text" id="last-name" placeholder="Last Name">
                    <br>
                    <br>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="sample@example.com">
                    <br>
                    <br>
                    <label for="gender">Gender</label>
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <br>
                    <br>
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone">
                    <br>
                    <br>
                    <label for="emergency-contact">Emergency Contact</label>
                    <input type="tel" id="emergency-contact">
                    <br>
                    <br>
                    <label for="parking">Do you require parking?</label>
                    <br>
                    <br>
                    <label><input type="radio" name="parking" value="yes"> Yes</label>
                    <label><input type="radio" name="parking" value="no"> No</label>
                    <br>
                    <br>
                    <label for="room-preference">What is your room preference?</label>
                    <br>
                    <br>
                    <label><input type="radio" name="room-preference" value="single"> Single Room</label>
                    <label><input type="radio" name="room-preference" value="shared"> Shared Room</label>
                    <label><input type="radio" name="room-preference" value="none"> No Room Needed</label>
                    <br>
                    <br>
                    <label for="dietary-restrictions">Do you have dietary restrictions?</label>
                    <br>
                    <br>
                    <label><input type="radio" name="dietary-restrictions" value="none"> None</label>
                    <label><input type="radio" name="dietary-restrictions" value="vegetarian"> Vegetarian</label>
                    <label><input type="radio" name="dietary-restrictions" value="gluten"> Gluten Allergy</label>
                    <label><input type="radio" name="dietary-restrictions" value="lactose"> Lactose Allergy</label>
                    <label><input type="radio" name="dietary-restrictions" value="nut"> Nut Allergy</label>
                    <label><input type="radio" name="dietary-restrictions" value="shellfish"> Shellfish Allergy</label>
                    <br>
                    <br>
                    <label for="activities">What activities will you attend?</label>
                    <br>
                    <br>
                    <label><input type="radio" name="activities" value="awards"> Awards Gala Dinner</label>
                    <label><input type="radio" name="activities" value="luncheon"> Luncheon</label>
                    <label><input type="radio" name="activities" value="town-hall"> Town Hall</label>
                    <br>
                    <br>
                    <label for="attendee-list">Do you want to see the list of other attendees and their profiles on the official event app?</label>
                    <br>
                    <br>
                    <label><input type="radio" name="attendee-list" value="yes"> Yes</label>
                    <label><input type="radio" name="attendee-list" value="no"> No</label>
        </form>
    </body>
</html>
